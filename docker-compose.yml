version: '3.4'

services:
  sov-postgres:
    image: postgres:10.5-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sov-redash-proxy
    ports:
      - "5432:5432"
    expose:
      - 5432
    networks:
      - sovryn

  redash-proxy:
    build: 
      context: ./
      dockerfile: Dockerfile-dev
    volumes:
        - ./:/app
    working_dir: /app
    environment:
      - APP_NAME=redash-proxy
      - LOG_LEVEL=debug
      - PORT=3000
      - POSTGRES_HOST=sov-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sov-redash-proxy
    env_file:
      - .env
    ports:
      - "3000:3000"
    expose:
      - "3000"
    depends_on:
      - sov-postgres
    networks:
      - sovryn
networks:
  sovryn:
    driver: bridge
    ipam:
      driver: default